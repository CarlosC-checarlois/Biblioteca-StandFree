{% extends "cabezal.html" %}
{% block titulo_pagina %}
    <title>Editar Carta</title>
{% endblock %}
{% block css_archivos %}
    <style>
        .btn-wsp {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 25px;
            right: 25px;
            background: #fff;
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            font-size: 35px;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 300ms ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-wsp:hover {
            background: #d0ffd9;
        }

        .btn-wsp img {
            width: 100%; /* Hace que la imagen ocupe todo el ancho del contenedor */
            height: 100%; /* Hace que la imagen ocupe toda la altura del contenedor */
            object-fit: cover; /* Ajusta la imagen para llenar completamente el contenedor sin distorsionar */
            border-radius: 50%; /* Mantiene el borde redondeado de la imagen */
        }

        @media only screen and (min-width: 320px) and (max-width: 768px) {
            .btn-wsp {
                width: 63px;
                height: 63px;
            }

            .btn-wsp img {
                width: 100%; /* Ajusta el tamaño para que llene el nuevo tamaño del botón */
                height: 100%; /* Ajusta el tamaño para que llene el nuevo tamaño del botón */
            }
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilo general del formulario */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
        }

        /* Título */
        .form-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #3d2f2f;
            margin-bottom: 20px;
        }

        /* Labels */
        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #6c5b5b;
        }

        /* Inputs */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #b98c6a;
            box-shadow: 0 0 5px rgba(185, 140, 106, 0.8);
            outline: none;
        }

        /* Botones */
        .btn-primary {
            background-color: #6c4f3d;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a3f2d;
        }

        .btn-secondary {
            background-color: #b8b1a6;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #a1998f;
        }

        /* Contenedor */
        .mb-3 {
            margin-bottom: 15px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
{% endblock %}

{% block contenido_pagina %}
    <div class="form-container mt-5">
        <div class="form-header">Editar Carta</div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Carta</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ carta.carNombre }}"
                       required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4"
                          required>{{ carta.carDescripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio (S/)</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio"
                       value="{{ carta.carPrecio }}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ carta.carCantidad }}"
                       required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{% url 'gestionar_cartas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
