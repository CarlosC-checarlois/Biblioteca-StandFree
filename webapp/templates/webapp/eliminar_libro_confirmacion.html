{% extends "cabezal.html" %}
{% block titulo_pagina %}
<title>Eliminar Libro</title>
{% endblock %}

{% block contenido_pagina %}
<div class="container mt-5">
    <h2 class="text-center text-danger">¿Estás seguro de que deseas eliminar este libro?</h2>
    <p class="text-center">Nombre: <strong>{{ libro.libNombre }}</strong></p>
    <p class="text-center">Autor: <strong>{{ libro.libAutor }}</strong></p>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'gestionar_libros' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
